        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            font-family: 'Indie Flower', cursive;
            text-align: center;
            background-color: #1b1b1b;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 15px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            width: 100%;
        }
        
        .navbar a {
            text-decoration: none;
            color: #a0c4ff;
            font-size: 20px;
            margin: 0 15px;
            padding: 10px;
            transition: 0.3s;

            color: #ffcc66;
        }

            font-size: 48px;
            margin-top: 20px;
            color: #ffcc66;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.2);
        }

        /* Grid Layout */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 50px;
            max-width: 1200px;
            margin: auto;
        }

        /* Topic Cards */
        .card {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 20px rgba(255, 255, 255, 0.3);
        }

        .card a {
            text-decoration: none;
            color: #a0c4ff;
            font-size: 22px;
            font-weight: bold;
            display: block;
        }

        /* Decorative Side Elements */
        .side-decor {
            position: fixed;
            top: 20%;
            width: 80px;
        }

        .left-decor {
            left: 5%;
        }

        .right-decor {
            right: 5%;
        }

        /* Footer */
        .footer {
            background: #222;
            padding: 20px;
            color: #888;
            font-size: 14px;
            margin-top: 30px;
            width: 100%;
        }
