<!DOCTYPE html>
<html>
<head>
    <title>Matrix Addition Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: darkred;
            margin: 20px;
        }
        h2 {
            color: darkred;
            font-size: 28px;
        }
        .matrix-container-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .matrix-container {
            padding: 15px;
            background: #111;
            border-radius: 5px;
            box-shadow: 2px 2px 15px rgba(255, 0, 0, 0.5);
        }
        .matrix {
            display: grid;
            gap: 8px;
            margin-bottom: 10px;
        }
        .matrix input {
            width: 50px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            padding: 5px;
            background: #222;
            color: darkred;
            border: 1px solid darkred;
            border-radius: 3px;
        }
        button {
            padding: 12px 20px;
            margin-top: 15px;
            background: darkred;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover {
            background: #aa0000;
        }
        .result-container {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .matrix-output {
            display: inline-block;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            font-family: monospace;
            padding: 15px;
            border: 3px solid darkred;
            display: inline-block;
            background: black;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
    <script>
        function createMatrixInputs() {
            let rows = parseInt(document.getElementById("rows").value);
            let cols = parseInt(document.getElementById("cols").value);
            let matrixA = document.getElementById("matrixA");
            let matrixB = document.getElementById("matrixB");
            let resultMatrix = document.getElementById("resultMatrix");

            matrixA.innerHTML = "";
            matrixB.innerHTML = "";
            resultMatrix.innerHTML = "";

            matrixA.style.gridTemplateColumns = `repeat(${cols}, 60px)`;
            matrixB.style.gridTemplateColumns = `repeat(${cols}, 60px)`;

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    let inputA = document.createElement("input");
                    inputA.type = "number";
                    inputA.id = `a-${i}-${j}`;

                    let inputB = document.createElement("input");
                    inputB.type = "number";
                    inputB.id = `b-${i}-${j}`;

                    matrixA.appendChild(inputA);
                    matrixB.appendChild(inputB);
                }
            }
        }

        function addMatrices() {
            let rows = parseInt(document.getElementById("rows").value);
            let cols = parseInt(document.getElementById("cols").value);
            let resultMatrix = document.getElementById("resultMatrix");

            resultMatrix.innerHTML = "<h3>Result:</h3>";

            let output = "<div class='matrix-output'>(<br>";

            for (let i = 0; i < rows; i++) {
                output += "[ ";
                for (let j = 0; j < cols; j++) {
                    let valA = parseFloat(document.getElementById(`a-${i}-${j}`).value) || 0;
                    let valB = parseFloat(document.getElementById(`b-${i}-${j}`).value) || 0;
                    let sum = valA + valB;

                    output += sum + " ";
                }
                output += "]<br>";
            }

            output += ")</div>";

            resultMatrix.innerHTML += output;
        }

        function resetMatrices() {
            document.getElementById("matrixA").innerHTML = "";
            document.getElementById("matrixB").innerHTML = "";
            document.getElementById("resultMatrix").innerHTML = "";
        }
    </script>
</head>
<body>
    <h2>Matrix Addition Calculator</h2>

    <label for="rows">Enter number of rows (m):</label>
    <input type="number" id="rows" min="1" value="2">

    <label for="cols">Enter number of columns (n):</label>
    <input type="number" id="cols" min="1" value="2">

    <button onclick="createMatrixInputs()">Create Matrices</button>

    <div class="matrix-container-wrapper">
        <div class="matrix-container">
            <h3>Matrix A</h3>
            <div id="matrixA" class="matrix"></div>
        </div>

        <div class="matrix-container">
            <h3>Matrix B</h3>
            <div id="matrixB" class="matrix"></div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="addMatrices()">Add Matrices</button>
        <button onclick="resetMatrices()">Reset</button>
    </div>

    <div id="resultMatrix" class="result-container"></div>
</body>
</html>
